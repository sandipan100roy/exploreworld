<div class="container">
    <div class="col-md-12">
    	<h3><a href="#" class="color-blue" data-action="Click" data-toggle="breadcrumb_Explore">Category : </a>{{categorySelected | titlecase}}</h3>   
    </div>
</div>


<div class="container">
    <div class="col-md-12">
         <h1>{{categorySelected | titlecase}}</h1>
        <div class="well">
            <div id="myCarousel" class="carousel slide">
                
                <!-- Carousel items -->
                <div class="carousel-inner">
                    <div class="item active">
                        <div class="row" *ngIf="categoryDetailsList">
                            <div class="col-sm-3" *ngFor="let category of categoryDetailsList">
                            	<a routerLink="{{category.clid}}"><img src="https://firebasestorage.googleapis.com/v0/b/exploreworld-2711e.appspot.com/o/categories%2F{{category.imagename}}.jpg?alt=media" alt="Image" class="img-responsive"></a>
								<h4>{{category.placename}}</h4>
								<h4>{{category.price}}</h4>
								<br>
                            </div>
                            
                        </div>

                        <div class="row" *ngIf="!categoryDetailsList">
                            <div class="col-sm-3">
                         		<h4>No Data...</h4>
								
                            </div>
                            
                        </div>
                        <!--/row-->
                    </div>
                    <!--/item-->
                    
                </div>
                <!--/carousel-inner-->

                <a class="right carousel-control" href="#myCarousel" data-slide="next">›</a>

            </div>
